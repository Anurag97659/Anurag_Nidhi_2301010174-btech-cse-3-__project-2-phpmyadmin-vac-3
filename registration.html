<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
<div class="container">
    <h2>Sign In</h2>
    <form action="connect.php" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="gender">Gender</label>
        <label>
            <input type="radio" value="m" name="gender" required> Male
        </label>
        <label>
            <input type="radio" value="f" name="gender" required> Female  
        </label>
        <br><br>
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
            <option value="none">None</option>
            <option value="maths">Maths</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
        </select>
        
        <!-- <input type="submit" value="Sign In"> -->
         <button class="bu"><a class="buu" href="registration.html">Reset</a></button>
         <!-- <button class="bu"><a class="buu" href="#">Submit</a></button> -->
         <button class="buu"><input type="submit" value="submit" class="bu" /></button>
         
        <p>Already have an account <a href="LOGIN.HTmL">log in</a></p>
    </form>
</div>
</body>
</html>
